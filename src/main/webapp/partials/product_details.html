<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row-fluid">
                    <div class="pull-left">
                        <a href="{{ product | ReferenceURLFilter }}">
                            <img height="125px" data-ng-src="{{ product | ImagePathFilter }}"/>
                        </a>
                    </div>
                    <div class="pull-left col-sm-offset-1">
                        <h3><a href="{{ product | ReferenceURLFilter }}">{{ product.name }}</a></h3>
                        <span>Versão: {{ product.version }}</span><br/>
                        <span>Tipo: {{ product.type }}</span><br/>
                        <span>Sistema: {{ product.system }}</span><br/>
                        <span>Tamanho: {{ product.size }}</span><br/>
                        <span>Categoria: {{ product.category }}</span><br/>
                        <span>Idade: {{ product.age }}</span><br/>
                        <span>Preço: {{ product.price }}</span><br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="row-fluid" data-ng-controller="CartController" >
            <button class="btn btn-primary" onclick="window.location.href='#/'">
                <div class="glyphicon glyphicon-chevron-left"></div> Volta para a lista
            </button>
            <button class="btn btn-success" data-ng-click="addProduct(product.id)" data-ng-disabled="! session.cart || session.cart.contains(product.id)">
                <div class="glyphicon glyphicon-ok"></div> Adiciona ao carrinho
            </button>
        </div>
    </div>
    <div class="row-fluid">
        <hr/>
        <h1 data-ng-bind-html="product.name"></h1>
        <div data-ng-bind-html="product.description | JsonNewlineToNewLineFilter | NewLineToHTMLbrFilter"></div>
    </div>
</div>
