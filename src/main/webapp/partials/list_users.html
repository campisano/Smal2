<div class="container-fluid">
    <h3>Usu치rios:</h3>
    <a href="#/user/register"><img data-ng-src="img/icon/plus32.png" class="img-responsive" alt="adicionar" title="Adicionar um usu치rio."/></a>
    <hr/>
    <div class="row-fluid">
        <!--
            $scope.session = SessionService;
            $scope.command = listUsers;
            $scope.users = [];
            $scope.response = "";
        -->

        <!-- response message -->
        <div data-ng-hide="!response">{{ response }}</div>

        <!-- users list-->
        <div data-ng-repeat="user in users">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <img data-ng-src="img/icon/user32.png" class="img-responsive" alt="usu치rio" title="Usu치rio."/>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">Nome: {{ user.name }}</div>
                </div>
            </div>
            <div data-ng-if="$index != 0">
                <div data-ng-if="($index +1) % 6 == 0">
                    <div class="clearfix visible-lg"></div>
                </div>
                <div data-ng-if="($index +1) % 4 == 0">
                    <div class="clearfix visible-md"></div>
                </div>
                <div data-ng-if="($index +1) % 3 == 0">
                    <div class="clearfix visible-sm"></div>
                </div>
                <div data-ng-if="($index +1) % 2 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
