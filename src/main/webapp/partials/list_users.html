<div data-ng-controller="ListUsersPresenter">
    <!--
        $scope.session = SessionService;
        $scope.command = listUsers;
        $scope.users = [];
        $scope.response = "";
    -->

    <div class="container-fluid">
        <h3>Usuários:</h3>
        <div data-ng-show="session.session.user.type == 'ADMINISTRATOR'">
            <a href="#/user/register"><img data-ng-src="img/icon/plus32.png" class="img-responsive" alt="adicionar" title="Adicionar um usuário."/></a>
        </div>
        <hr/>
        <div class="row-fluid">
            <!-- response message -->
            <div data-ng-hide="!response">{{ response }}</div>

            <!-- users list-->
            <div data-ng-repeat="user in users">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row-fluid">
                                    <img data-ng-src="img/icon/user32.png" class="img-responsive" alt="usuário" title="Usuário."/>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">Matrícula: {{ user.registration }}
                        <div>
                            <label class="control-label">Tipo: </label>
                            <select data-ng-model="user.type" disabled>
                                <option value="ADMINISTRATOR">Administrador</option>
                                <option value="TECHNICIAN">Técnico</option>
                                <option value="STUDENT">Studente</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div data-ng-if="$index != 0">
                    <div data-ng-if="($index +1) % 6 == 0">
                        <div class="clearfix visible-lg"></div>
                    </div>
                    <div data-ng-if="($index +1) % 4 == 0">
                        <div class="clearfix visible-md"></div>
                    </div>
                    <div data-ng-if="($index +1) % 3 == 0">
                        <div class="clearfix visible-sm"></div>
                    </div>
                    <div data-ng-if="($index +1) % 2 == 0">
                        <div class="clearfix visible-xs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
