<div data-ng-controller="ListLaboratoriesPresenter">
    <!--
        $scope.session = SessionService;
        $scope.command = listLaboratories;
        $scope.laboratories = [];
        $scope.response = "";
    -->

    <div class="container-fluid">
        <h3>Laboratórios:</h3>
        <div data-ng-show="session.session.user.type == 'ADMINISTRATOR' || session.session.user.type == 'TECHNICIAN'">
            <a href="#/laboratory/register"><img data-ng-src="img/icon/plus32.png" class="img-responsive" alt="adicionar" title="Adicionar um laboratório."/></a>
        </div>
        <hr/>
        <div class="row-fluid">
            <!-- response message -->
            <div data-ng-hide="!response">{{ response }}</div>

            <!-- laboratories list-->
            <div data-ng-repeat="laboratory in laboratories">
                <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row-fluid">
                                    <a href="#/computer/list/{{ laboratory.name }}">
                                        <img data-ng-src="img/icon/box32.png" class="img-responsive" alt="laboratório" title="Listar computadores."/>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">Nome: <a href="#/computer/list/{{ laboratory.name }}" title="Listar computadores.">{{ laboratory.name }}</a></div>
                    </div>
                </div>
                <div data-ng-if="$index != 0">
                    <div data-ng-if="($index +1) % 6 == 0">
                        <div class="clearfix visible-lg"></div>
                    </div>
                    <div data-ng-if="($index +1) % 4 == 0">
                        <div class="clearfix visible-md"></div>
                    </div>
                    <div data-ng-if="($index +1) % 3 == 0">
                        <div class="clearfix visible-sm"></div>
                    </div>
                    <div data-ng-if="($index +1) % 2 == 0">
                        <div class="clearfix visible-xs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
