<div class="container-fluid">
    <h3>Chamados:</h3>
    <hr/>
    <div class="row-fluid">
        <!--
            $scope.session = SessionService;
            $scope.command = listTickets;
            $scope.tickets = [];
            $scope.response = "";
        -->

        <!-- response message -->
        <div data-ng-hide="!response">{{ response }}</div>

        <!-- tickets list-->
        <div data-ng-repeat="ticket in tickets">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <div>
                                    <label class="control-label">Protocolo: </label>
                                    <input type="text" disabled data-ng-model="ticket.protocol" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Data abertura: </label>
                                    <input type="text" disabled data-ng-model="ticket.open_date" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Data fechamento: </label>
                                    <input type="text" disabled data-ng-model="ticket.close_date" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Aberto por: </label>
                                    <input type="text" disabled data-ng-model="ticket.user" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Para o computador: </label>
                                    <input type="text" disabled data-ng-model="ticket.computer" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Designado por: </label>
                                    <input type="text" disabled data-ng-model="ticket.administrator" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Designado para: </label>
                                    <input type="text" disabled data-ng-model="ticket.technician" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Status: </label>
                                    <input type="text" disabled data-ng-model="ticket.status" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Problema: </label>
                                    <input type="text" disabled data-ng-model="ticket.trouble" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Sub problema: </label>
                                    <input type="text" disabled data-ng-model="ticket.sub_trouble" data-ngRequired="true"/>
                                </div>
                                <div>
                                    <label class="control-label">Descrição: </label>
                                    <textarea disabled data-ng-model="ticket.description"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <div class="col-xs-3" data-ng-hide="ticket.status != 'OPEN'">
                                    <a href="#/ticket/assign/{{ ticket.protocol }}">
                                        <img data-ng-src="img/icon/spanner32.png" class="tool_icon" alt="designar" title="Designar o chamado."/>
                                    </a>
                                </div>
                                <div class="col-xs-3" data-ng-hide="ticket.status == 'OPEN'">
                                    <img data-ng-src="img/icon/spanner_transparent32.png" class="tool_icon" alt="designar" title="Não é possível designar o chamado."/>
                                </div>
                                <div class="col-xs-3" data-ng-hide="ticket.status != 'IN_PROGRESS'">
                                    <a href="#/ticket/close/{{ ticket.protocol }}">
                                        <img data-ng-src="img/icon/check32.png" class="tool_icon" alt="fechar" title="Fechar o chamado."/>
                                    </a>
                                </div>
                                <div class="col-xs-3" data-ng-hide="ticket.status == 'IN_PROGRESS'">
                                    <img data-ng-src="img/icon/check_transparent32.png" class="tool_icon" alt="fechar" title="Não é possível fechar o chamado."/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-if="$index != 0">
                <div data-ng-if="($index +1) % 6 == 0">
                    <div class="clearfix visible-lg"></div>
                </div>
                <div data-ng-if="($index +1) % 4 == 0">
                    <div class="clearfix visible-md"></div>
                </div>
                <div data-ng-if="($index +1) % 3 == 0">
                    <div class="clearfix visible-sm"></div>
                </div>
                <div data-ng-if="($index +1) % 2 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
