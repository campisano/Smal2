<div data-ng-controller="AssignTicketPresenter">
    <!--
        $scope.session = SessionService;
        $scope.protocol = $routeParams.protocol;
        $scope.technician = "";
        $scope.command = assignTicket;
        $scope.response = "";
    -->

    <div class="container-fluid">
        <h3>Designar chamado:</h3>
        <hr/>
        <div class="row-fluid">
            <!-- input form -->
            <form>
                <div>
                    <label class="control-label">Protocolo: </label>
                    <input type="text" disabled data-ng-model="protocol" data-ngRequired="true"/>
                </div>
                <div data-ng-controller="ListPrivilegedUsersPresenter" data-ng-init="command();">
                    <!--
                        $scope.session = SessionService;
                        $scope.command = listPrivilegedUsers;
                        $scope.users = [];
                        $scope.response = "";

                        $scope.command();
                    -->
                    <label class="control-label">Matrícula técnico: </label>
                    <select data-ng-model="$parent.technician"
                            data-ng-options="u.registration as u.registration for u in users"></select>
                </div>
                <button class="btn btn-primary" data-ng-click="command()">Designar</button>
            </form>

            <!-- response message -->
            <div data-ng-hide="!response">{{ response }}</div>
        </div>
    </div>
</div>
