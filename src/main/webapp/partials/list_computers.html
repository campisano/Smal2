<div class="container-fluid">
    <h3>Computadores do laborat√≥rio {{ laboratory_name }}:</h3>
    <hr/>
    <div class="row-fluid">
        <!--
            $scope.session = SessionService;
            $scope.laboratory_name = $routeParams.laboratory_name;
            $scope.command = listComputers;
            $scope.computers = [];
            $scope.response = "";
        -->

        <!-- response message -->
        <div data-ng-hide="!response">{{ response }}</div>

        <!-- computers list-->
        <div data-ng-repeat="computer in computers">
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                {{ computer.asset_code }}<!--<img data-ng-src="{{ product | ImagePathFilter }}" class="img-responsive"/>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-ng-if="$index != 0">
                <div data-ng-if="($index +1) % 6 == 0">
                    <div class="clearfix visible-lg"></div>
                </div>
                <div data-ng-if="($index +1) % 4 == 0">
                    <div class="clearfix visible-md"></div>
                </div>
                <div data-ng-if="($index +1) % 3 == 0">
                    <div class="clearfix visible-sm"></div>
                </div>
                <div data-ng-if="($index +1) % 2 == 0">
                    <div class="clearfix visible-xs"></div>
                </div>
            </div>
        </div>
    </div>
</div>
